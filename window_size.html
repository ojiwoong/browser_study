<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window_size</title>
    <style>
      body {
        width: 100%;
        height: 100%;
      }

      p {
        padding: 0;
        margin: 0;
      }

      .content {
        width: 50%;
        height: 6rem;
        background-color: darkorchid;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p>window.screen : <span class="screen">dd</span></p>
      <p>window.outer : <span class="outer"></span></p>
      <p>window.inner : <span class="inner"></span></p>
      <p>documentElement.clientWidth : <span class="client"></span></p>
      <p>:</p>
    </div>
  </body>
  <script>
    function getSize() {
      let screenWidth = window.screen.width;
      let screenHeight = window.screen.height;

      let outerWidth = window.outerWidth;
      let outerHeight = window.outerHeight;

      let innerWidth = window.innerWidth;
      let innerHeight = window.innerHeight;

      let clientWidth = document.documentElement.clientWidth;
      let clientHeight = document.documentElement.clientHeight;

      const screen = document.querySelector('.screen');
      const outer = document.querySelector('.outer');
      const inner = document.querySelector('.inner');
      const client = document.querySelector('.client');

      screen.innerHTML = `${screenWidth} , ${screenHeight}`;
      outer.innerHTML = `${outerWidth} , ${outerHeight}`;
      inner.innerHTML = `${innerWidth} , ${innerHeight}`;
      client.innerHTML = `${clientWidth} , ${clientHeight}`;
    }

    getSize();

    window.addEventListener('resize', getSize);
  </script>
</html>
